name: Issue Trigger Workflow
# Permissões para permitir comentários automaticos
permissions: 
  issues: write
 # Executa quando issues são:
on:
  issues: 
    types: [opened, edited,closed,labeled] # aberto, editado, fechado, tag 

jobs:
  issues-job:
    runs-on: ubuntu-20.04

    steps:
      - name: Informações da Issue
        run: |
          echo "Workflow disparado por ISSUE"
          echo "Ação: ${{ github.event.action }}"
          echo "Issue: ${{ github.event.issue.number }}"
          echo "Titulo: ${{ github.event.issue.title }}"
          echo "Autor: ${{ github.event.issue.user.login }}"
          echo "Labels: ${{ join(github.event.issue.labels.*.name, ', ') }}"
      
      - name: Resposta automatica (nova issue)
        if: github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issues_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Obrigado por reportar essa issue! Nossa equipe irá analisar em breve.'
            })