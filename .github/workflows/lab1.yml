name: "Lab-01"

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  demonstrar-estrutura:
    name: "Demonstrar Estrutura Básica"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Mostrar estrutura .github/workflows
        run: |
          echo " == ESTRUTURA DO DIRETÓRIO .github/workflows == "
          ls -la .github/workflows/
          echo ""
          echo "Total de workflows: $(ls -l .github/workflows/*.yml 2>/dev/null | wc -l)"

      - name: Elementos obrigatórios do workflow
        run: |
          echo " == ELEMENTOS OBRIGATÓRIOS == "
          echo " 1. name: Nome do workflow "
          echo " 2. on: Evento que dispara o workflow "
          echo " 3. jobs: Definição dos trabalhos a serem executados "
          echo " 4. runs-on: Ambiente onde o job será executado "
          echo " 5. steps: Passos individuais dentro de um job "
          echo ""
          echo " Total de elementos obrigatórios: 5 "